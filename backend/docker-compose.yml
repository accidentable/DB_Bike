# docker-compose.yml

services:
  db:
    image: postgres:15
    container_name: ddareungi_db
    restart: always
    environment:
      # 하드코딩 대신 .env 변수를 읽도록 수정
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "5433:5432" 
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

volumes:
  postgres_data: